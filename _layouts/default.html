<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title }} | {{ site.title }}</title>

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <style>
    .topbar {
      position: sticky;
      top: 0;
      z-index: 1000;
      background:  #1e3a8a; 
      padding: .6rem 1rem;
      text-align: center; /* centrÃ©r links */
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .topbar a {
      display: inline-block;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      margin: 0 .8rem;
    }
    .topbar a:hover {
      text-decoration: underline;
    }

    /* ðŸ“„ Indhold & struktur */
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem;
    }
    header {
      text-align: center;
      margin: 1rem 0 .5rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: #666;
    }
  </style>
</head>
<body>

<header>
  <h1>{{ page.title }}</h1>
  <p>{{ site.description }}</p>
</header>

<nav class="topbar">
  <a href="{{ '/' | relative_url }}">Forside</a>
  <a href="{{ '/snippets/' | relative_url }}">Kode Snippets</a>
  <a href="{{ '/projekter/' | relative_url }}">Projekter</a>
  <a href="{{ '/about/' | relative_url }}">Om mig</a>
</nav>

<main>
  {{ content }}
</main>

<footer>
  &copy; {{ site.time | date: "%Y" }} - Marlen Halvorsen
</footer>

</body>
</html>
