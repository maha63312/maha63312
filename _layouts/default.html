<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title }} | {{ site.title }}</title>

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <style>
    .topbar {
  position: sticky;   /* gør den "klæbende" */
  top: 0;             /* hvor den skal stoppe */
  z-index: 1000;      /* så den ligger over indhold */
  background: #333;
  padding: .6rem 1rem;
  text-align: center;
}

.topbar a {
  color: #fff;
  text-decoration: none;
  font-weight: 600;
  margin: 0 .8rem;
}

.topbar a:hover {
  text-decoration: underline;
}
  </style>
</head>
<body>

<header>
  <h1>{{ page.title }}</h1>
  <p>{{ site.description }}</p>
</header>

<nav class="topbar">
  <a href="{{ '/' | absolute_url }}">Forside</a>
  <a href="{{ '/snippets' | absolute_url }}">Kode Snippets</a>
  <a href="{{ '/projekter' | absolute_url }}">Projekter</a>
</nav>

<main>
  {{ content }}
</main>

<footer>
  &copy; {{ site.time | date: "%Y" }}
</footer>

</body>
</html>
